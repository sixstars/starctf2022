{% extends 'base.html' %}
{% block content %}

<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Welcome to *CTFNotePro</h1>
      <p class="lead">Here are your notes~</p>
    </div>
    <ul>
        {% for note in notes %}
            <a href="{{ url_for('view',note_id=note.note_id) }}" class="list-group-item" style="text-align: center">{{ note.title }}</a>
        {% endfor %}
    </ul>
</body>
{% endblock %}
